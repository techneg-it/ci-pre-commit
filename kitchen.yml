---
driver:
  name: docker
  provision_command: |
    DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
      wget

provisioner:
  name: shell
  command: |
    git config --global init.defaultBranch main
    git init
    wget https://github.com/saltstack-formulas/template-formula/raw/master/.pre-commit-config.yaml
    cat > /tmp/test_yaml.c << 'EOF'
    #include <stdio.h>
    #include <yaml.h>
    
    int main() {
        printf("libyaml version: %s\n", yaml_get_version_string());
        return 0;
    }
    EOF

verifier:
  name: inspec

platforms:
  - name: test
    driver:
      image: techneg/ci-pre-commit:local-test
      platform: debian

suites:
  - name: default
